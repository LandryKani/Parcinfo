<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo00.png' %}" />
    <title>Mon Parc Info | Login </title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body style="background-image: url('{% static 'img/logo00.png' %}');">

    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-5">
                <h2 style="color: white;"><b> Welcome to Mon Parc Info </b></h2>
                <div class="ibox-content">
                    <form class="m-t" role="form" action="{% url 'connexion' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="nomutil" name="nomutil" class="form-control" placeholder="User name" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Connexion</button>

                        <a href="#">
                            <small>Forgot password?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>Do not have an account?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{% url 'inscription' %}">Create an account</a>
                    </form>
                    <p class="m-t">
                        <small> try to be free  again  </small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row" style="color: white;">
            <div class="col-md-6">
                Copyright @free_student
            </div>
            <div class="col-md-6 text-right">
               <small>Â© 2020-2021</small>
            </div>
        </div>
    </div>

</body>

</html>
