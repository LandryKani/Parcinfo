<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo00.png' %}" />
    <title>Mon Parc Info | Inscription </title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg" style="background-image: url('{% static 'img/logo00.png' %}');">
    <div class="middle-box text-center loginscreen   animated fadeInDown" style="margin-left:23%; margin-top:3%">
        <div class="container" style="background-color:white; padding:25px">
            <h3>Register in there</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="{% url 'inscription' %}" method="POST" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="User name" required>
                </div>
                <div class="form-group">
                    <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Confirm Password" required="Password">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <!--div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div-->
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{% url 'connexion' %}">Login</a>
            </form>
            <!--p class="m-t"> <small> try to be free  again  </small> </p-->
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
